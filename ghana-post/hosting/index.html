<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Quabynah Codelabs" />

    <title>Ghana Post - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="text-center bg-light index-page" id="page-top">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome back</h1>
                      <p class="mb-4">
                        Sign in with your administrator account to get started
                      </p>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="auth_email"
                          placeholder="Enter Email Address..."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="auth_password"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="auth_checkbox"
                          />
                          <label
                            class="custom-control-label"
                            for="auth_checkbox"
                            aria-checked="true"
                            >Remember Me</label
                          >
                        </div>
                      </div>
                      <a
                        href="#login"
                        class="btn btn-primary btn-user btn-block"
                        onclick="loginUser()"
                      >
                        Login
                      </a>
                      <a
                        href="#request_auth"
                        class="btn btn-outline-secondary btn-user btn-block disabled"
                        onclick="requestAuth()"
                      >
                        Request new account (Beta)
                      </a>
                    </form>
                    <!-- Loading -->
                    <div class="d-flex justify-content-center mt-5 mb-5">
                      <div
                        class="spinner-grow "
                        role="status"
                        id="loading"
                        style="display: block;"
                      >
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="forgot-password.html"
                        >Forgot Password?</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="register.html"
                        >Not registered? Create an account instead</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span
              >Copyright &copy;
              <a target="__blank" href="https://quabynah-codelabs.web.app/"
                >Quabynah Codelabs</a
              >
              <script>
                document.write(new Date().getFullYear());
              </script></span
            >
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-messaging.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="https://cdn.jsdelivr.net/npm/notifyjs@3.0.0/dist/notify.min.js"></script>

    <!-- Musquito JS -->
    <script src="js/musquito/musquito-1.1.2.min.js"></script>

    <!-- Global JS -->
    <script src="js/global.js"></script>

    <!-- Validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/11.0.0/validator.min.js"></script>

    <!-- Auth JS -->
    <script src="js/auth/login.js"></script>
  </body>
</html>
